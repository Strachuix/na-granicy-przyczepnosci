<html>
    <head>
        <meta charset="utf-8" />
        <meta lang="pl" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <script src="https://kit.fontawesome.com/b8bbfc7fe6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="nav-container">
            <div class="nav-bar top">
                <nav class="nav-top">
                    <a href="login.html" class="login-button button">Zaloguj</a>
                    <a href="register.html" class="register-button button">Zarejestruj</a>
                    <a href=""><i class="fa-solid fa-ellipsis"></i></a>
                </nav>
            </div>
            <div class="bg-nav-race bg-blur" id="race-nav">
                <div class="nav-race-types">
                    <a href="" class="menu-race">F1</a>
                    <a href="" class="menu-race">FE</a>
                    <a href="" class="menu-race">Serie juniorskie</a>
                    <a href="" class="menu-race">WEC</a>
                    <a href="" class="menu-race">ELMS</a>
                    <a href="" class="menu-race">DTM</a>
                    <a href="" class="menu-race">Polacy</a>
                </div>
            </div> 
            <div class="nav-bar bottom">
                <nav class="nav-bottom">
                    <a href="index.html" class="hover-resize"><span class="nav-txt"><i class="fa-solid fa-house-chimney"></i></span></a>
                    <a href="" class="hover-resize"><span class="nav-txt"><i class="fa-solid fa-fire-flame-curved"></i></span></a>
                    <a class="hover-resize" id="flag"><span class="nav-txt"><i class="fa-solid fa-flag-checkered"></i></span></a>
                    <a href="" class="hover-resize"><span class="nav-txt"><i class="fa-solid fa-gamepad"></i></span></a>
                </nav>
            </div>
        </div>
        <main class="center">
            <section>
                <header class="login-header">
                    <!-- <i class="fa-solid fa-user"></i> -->
                    <h1>Zaloguj</h1>
                </header>
                <div class="container">
                    <form class="login">
                        <label>Login</label>
                        <input type="text" id="login" placeholder="Login" autocomplete="on" required autofocus>
                        <label>Hasło</label>
                        <input type="password" id="password" placeholder="Password" autocomplete="off" required>
                        <input class="submit" type="submit" id="submit" value="Zaloguj">
                    </form>
                    <a href="register.html" class="register-link">Nie masz jeszcze konta? Zarejestruj się!</a>
                </div>
            </section>
        </main>
        <footer>
            <p>Created by Stanisław Pokropek</p> 
            <p>stanislawpokropek@gmail.com</p>
        </footer>
    </body>
    <script type="text/javascript">
        var button = document.getElementById("flag");
        button.onclick = function() {
            var div = document.getElementById("race-nav");
            if (div.style.display !== 'flex') {
                div.style.display = 'flex';
            }
            else{
                div.style.display = 'none';
            }
        };
</script>
</html>
